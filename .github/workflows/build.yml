name: Build and Analyze

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¦ Paso 1: Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Historial completo para SonarCloud

      # â˜• Paso 2: Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      # ğŸ“¦ Paso 3: Cache de dependencias Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # ğŸ“¦ Paso 4: Cache de SonarCloud
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # ğŸ”¨ Paso 5: Build, Test y AnÃ¡lisis con SonarCloud
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}        # â† ğŸ” Secreto de Vault
          VAULT_URI: ${{ secrets.VAULT_URI }}            # â† (Opcional) URL de Vault
          VAULT_PATH: ${{ secrets.VAULT_PATH }}       # â† (Opcional) Ruta en Vault
        run: |
          mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=andrias01_ProyectoPruebaAPIs \
            -Dsonar.organization=andrias01 \
            -Dsonar.host.url=https://sonarcloud.io \
            -X

      # âœ… Paso 6: Mostrar resultados
      - name: Build completed
        if: success()
        run: |
          echo "âœ… Build and SonarCloud analysis completed successfully!"
          echo "ğŸ“Š View results at: https://sonarcloud.io/summary/new_code?id=andrias01_ProyectoPruebaAPIs"